name: Railway Deploy
on:
    push:
        branches:
            - main
        paths:
            - "server/**"
defaults:
    run:
        working-directory: ./server
jobs:
    deploy:
        name: "Deploy"
        runs-on: ubuntu-latest
        steps:
          - name: Deploy to production
            uses: johnbeynon/render-deploy-action@v0.0.8
            with:
                service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
                api-key: ${{ secrets.MY_RENDER_API_KEY }}
